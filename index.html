<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft-Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container  mx-auto">


        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block cursor-pointer p-4 md:hidden ">
                    <div class="lines h-0.5 w-6 my-1 bg-black "></div>
                    <div class="lines h-0.5 w-6 my-1 bg-black"></div>
                    <div class="lines h-0.5 w-6 my-1 bg-black"></div>
                </div>

                <div class="search md:hidden ">SearchIcon</div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div ><img src="images/logo.png" alt=""></div>

                <div
                    class="features absolute md:static w-fit bg-gray-200 md:auto md:bg-white inset-0 md:flex md:items-center md:mx-4 space-x-2 -translate-x-96 md:translate-x-0">
                    <div class="fitems">Microsoft 365</div>
                    <div class="fitems">Office</div>
                    <div class="fitems">Windows</div>
                    <div class="fitems">Surface</div>
                    <div class="fitems">Xbox</div>
                    <div class="fitems">Support</div>


                </div>
            </div>
            <div class="cart text-center md:order-3 flex ">
                <div class="search  hidden md:inline w-64 mx-6 ">
                    All Microsoft
                    <!-- <img class="w-6 mr-6 h-4 flex" src="images/search.png" alt="searchicon"> -->
                </div>
                <!-- <div class="flex md:pt-1">
                    <img class="w-4 h-4 " src="images/cart.png" alt="cart">
                    <img class="w-4 h-4" src="images/account.png" alt="account">
                </div> -->
            </div>
        </div>
        <!-- navbar ends -->

        <div class="slider flex flex-col-reverse md:flex-row  bg-[#f2f2f2] mx-16">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ">
                <h1 class=" text-2xl  font-semibold md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Do it all with perfect balance of sleek ,ultra-thin design,multasking speed and improved performance.</p>
                <button class="text-white bg-black px-4 py-2 my-6 mx-5 font-bold">Shop Now</button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]" src="images/lappy.jpeg" alt="lappy img">
            </div>
        </div>
        <!-- header ends -->

        <div class="promo space-y-6 flex flex-col lg:flex-row">
            <div class="item flex items-center mx-4 mt-6 space-x-2 ">
                <img src="images/ico.webp" alt="">
                <span class="font-medium">Choose your Microsoft 365</span>

            </div>
            <div class="item flex items-center mx-4 space-x-2 ">
                <img src="images/ic2.webp" alt="">
                <span class="font-medium">Explore Surface Device</span>

            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="images/ic3.webp" alt="">
                <span class="font-medium ">Buy Xbox Game</span>

            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="images/ico.webp" alt="">
                <span class="font-medium">Get Windows 11</span>

            </div>
        </div>
    </div>
</body>

</html>
